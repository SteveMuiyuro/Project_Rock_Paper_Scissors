<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main_container">
      <h1 class="header">Lets Play Rock, Paper & Scissors</h1>
      <div class="score_board">
        <div class="badges" id="user_badge">user Score</div>
        <div class="badges" id="comp_badge">computer score</div>
        <span id="user_score">0</span><span class="separator">:</span
        ><span id="computer_score">0</span>
      </div>
      <div class="result" id="result_color">Ready to Play?</div>
      <div class="choices">
        <div class="choice" id="p">
          <img src="images/paper.png" alt="" />
        </div>
        <div class="choice" id="r">
          <img src="images/rock.png" alt="" />
        </div>
        <div class="choice" id="s">
          <img src="images/scissors.png" alt="" />
        </div>
      </div>
      <div class="button" id="btn">
        <button>Reset</button>
      </div>
      <p class="tag">Make your Move!</p>
    </div>
  </body>
</html>
